<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Details Form</title>
<style>
    /* Add your custom CSS styles here */
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form id="clientForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="race">Race:</label>
    <input type="text" id="race" name="race" required>

    <label for="ethnicity">Ethnicity:</label>
    <input type="text" id="ethnicity" name="ethnicity" required>

    <label for="maritalStatus">Marital Status:</label>
    <select id="maritalStatus" name="maritalStatus" required>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
    </select>

    <label for="lengthPreviousAddress">Length of Stay at Previous Address (in months):</label>
    <input type="number" id="lengthPreviousAddress" name="lengthPreviousAddress" required>

    <label for="countryOfOrigin">Country of Origin (if not the U.S.):</label>
    <input type="text" id="countryOfOrigin" name="countryOfOrigin">

    <label for="numTimesLivingInShelter">Number of Times Living in a Shelter:</label>
    <input type="number" id="numTimesLivingInShelter" name="numTimesLivingInShelter" required>

    <label for="lengthPreviousShelter">Length of Stay at Previous Shelter (in months):</label>
    <input type="number" id="lengthPreviousShelter" name="lengthPreviousShelter" required>

    <label for="numChildren">Number of Children:</label>
    <input type="number" id="numChildren" name="numChildren" required>

    <label for="educationLevel">Highest Level of Education:</label>
    <input type="text" id="educationLevel" name="educationLevel" required>

    <label for="employmentStatus">Employment Status:</label>
    <select id="employmentStatus" name="employmentStatus" required>
        <option value="employed">Employed</option>
        <option value="unemployed">Unemployed</option>
        <option value="student">Student</option>
        <option value="retired">Retired</option>
    </select>

    <label for="incomeAmountIntake">Income Amount at the Time of Intake:</label>
    <input type="number" id="incomeAmountIntake" name="incomeAmountIntake" required>

    <label for="incomeSourceIntake">Income Source at the Time of Intake:</label>
    <input type="text" id="incomeSourceIntake" name="incomeSourceIntake" required>

    <label for="incomeAmountExit">Income Amount when Exiting HoG:</label>
    <input type="number" id="incomeAmountExit" name="incomeAmountExit" required>

    <label for="incomeAmount1Year">Income 1 Year from Exiting HoG:</label>
    <input type="number" id="incomeAmount1Year" name="incomeAmount1Year" required>

    <label for="weeksPregnant">Weeks Pregnant:</label>
    <input type="number" id="weeksPregnant" name="weeksPregnant" required>

    <label for="prenatalCare">Prenatal Care Prior to Intake at HoG:</label>
    <input type="text" id="prenatalCare" name="prenatalCare" required>

    <label for="fatherInvolvement">Is the Father of the Unborn Child Still Involved?</label>
    <select id="fatherInvolvement" name="fatherInvolvement" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="fatherEducationLevel">Father's Highest Level of Education:</label>
    <input type="text" id="fatherEducationLevel" name="fatherEducationLevel">

    <label for="fatherOccupation">Father's Occupation:</label>
    <input type="text" id="fatherOccupation" name="fatherOccupation">

    <label for="fatherIncome">Father's Income (Wage or Salary):</label>
    <input type="number" id="fatherIncome" name="fatherIncome">

    <label for="domesticViolenceSurvivor">Domestic Violence Survivor:</label>
    <select id="domesticViolenceSurvivor" name="domesticViolenceSurvivor" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="veteranStatus">Veteran Status:</label>
    <select id="veteranStatus" name="veteranStatus" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>


    <label for="highBloodPressure">High Blood Pressure:</label>
    <select id="highBloodPressure" name="highBloodPressure" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="diabetes">Diabetes:</label>
    <select id="diabetes" name="diabetes" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="heartDisease">Heart Disease:</label>
    <select id="heartDisease" name="heartDisease" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="liveBirths"># Live Births:</label>
    <input type="number" id="liveBirths" name="liveBirths" required>

    <label for="miscarriages"># Miscarriages:</label>
    <input type="number" id="miscarriages" name="miscarriages" required>

    <label for="diagnosedDisability">Diagnosed Disability:</label>
    <select id="diagnosedDisability" name="diagnosedDisability" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="rehospitalization">Rehospitalization:</label>
    <select id="rehospitalization" name="rehospitalization" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="doulaSupport">Doula Support:</label>
    <select id="doulaSupport" name="doulaSupport" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="highRiskPregnancy">High Risk Pregnancy:</label>
    <select id="highRiskPregnancy" name="highRiskPregnancy" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="vaginalBirth">Vaginal Birth:</label>
    <select id="vaginalBirth" name="vaginalBirth" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>


    <input type="submit" value="Submit">
</form>

<script>
    // Add your JavaScript logic here
    document.getElementById('clientForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // You can access form data using JavaScript and perform further actions, like sending it to a server.
        let formData = new FormData(this);
        // Example: Send form data to server using fetch API
        fetch('your-server-url', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('Form submitted successfully');
            // You can handle success response here
        })
        .catch(error => {
            console.error('Error submitting form:', error);
            // You can handle error response here
        });
    });
</script>

</body>
</html>
