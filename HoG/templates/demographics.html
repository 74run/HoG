<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/index.css">
    <style>
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>

<body class="bg-gray-100">

    <div class="navbar bg-white shadow-md p-4 flex justify-between items-center">
        <div class="navbar-logo">
            <img src="/static/HoG.PNG" alt="Logo" class="h-12">
        </div>
        <div class="navbar-links">
            <button type="button" class="view-client-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="toggleModal('passwordModal')">
                View Client Data
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="modal-header">
                    <h5 class="text-lg leading-6 font-medium text-gray-900" id="passwordModalLabel">Enter Password</h5>
                    <button type="button" class="absolute top-0 right-0 mt-4 mr-4 text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500" onclick="toggleModal('passwordModal')" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mt-3">
                    <form action="/client_details" method="POST" id="passwordForm">
                        <div class="form-group mb-4">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" class="form-control mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" name="password" id="password" placeholder="Enter password" required>
                        </div>
                        {% if error_message %}
                            <div class="alert alert-danger mt-2" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="other">Other</option>

                  <option value="">Select Race</option>

                  <option value="native_hawaiian_or_other_pacific_islander">Native Hawaiian or Other Pacific Islander</option>
                  <option value="white">White</option>
                  <option value="two_or_more_races">Two or More Races</option>
                  <option value="prefer_not_to_answer">Prefer Not to Answer</option>
                </select>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentSection = 0;
            const sections = document.querySelectorAll(".form-section");
            const nextBtns = document.querySelectorAll(".next-btn");
            const prevBtns = document.querySelectorAll(".prev-btn");

            nextBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    sections[currentSection].classList.remove("active");
                    currentSection = (currentSection + 1) % sections.length;
                    sections[currentSection].classList.add("active");
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    sections[currentSection].classList.remove("active");
                    currentSection = (currentSection - 1 + sections.length) % sections.length;
                    sections[currentSection].classList.add("active");
                });
            });
        });

        function toggleModal(modalID){
            document.getElementById(modalID).classList.toggle('hidden');
        }
    </script>
