<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Heaven of Grace - Forms</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>

    <div class="navbar">
        <div class="navbar-logo">
            <img src="/static/HoG.PNG" alt="Logo">
        </div>
        <div class="navbar-links">
            <button type="button" class="view-client-button btn btn-primary" data-toggle="modal" data-target="#passwordModal">
                View Client Data
            </button>
        </div>
    </div>

    <div class="container mt-5">
        <h1>Welcome to The Heaven of Grace</h1>
        <div class="list-group">
            <a href="{{ url_for('demographics_form') }}" class="list-group-item list-group-item-action">Demographics Form 1</a>
            <a href="{{ url_for('demo2_form') }}" class="list-group-item list-group-item-action">Demographics Form 2</a>
            <a href="{{ url_for('child_demo_form') }}" class="list-group-item list-group-item-action">Child Demographics Form</a>
            <a href="{{ url_for('Infants_demo_form') }}" class="list-group-item list-group-item-action">Infants Demographics Form</a>
            <a href="{{ url_for('exit_info_form') }}" class="list-group-item list-group-item-action">Exit Information Form</a>
            <a href="{{ url_for('women_served_details_form') }}" class="list-group-item list-group-item-action">Women Served Details</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Enter Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/client_details" method="POST" id="passwordForm">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                        </div>
                        {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/index.js"></script>
</body>
</html>
